<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Admin Page</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <div class="container">
            <a href="/employee/load" class="brand-logo">Welcome Admin</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/employee/create">Create Employee</a></li>
                <li><a href="/employee/employees">View Employees</a></li>
                <li><a href="/attendance/take">Take Attendance</a></li>
<!--                <li><a onclick="return confirm('Are you sure?')" href="/attendance/view">View Attendance</a></li>-->
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 10rem">
    <table>
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Full Name</th>
            <th>Days At work</th>
        </tr>
        </thead>

        <tbody th:each="employee : ${employees}">
        <tr>
            <td th:text="${employee.getId()}">ID</td>
            <td th:text="${employee.getFirstName() +' ' + employee.getLastName() }">Full Name</td>
            <td th:text="${employee.getAttendanceList().size()}">Days at Work</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script th:src="@{/js/scripts.js}" src="../static/js/scripts..js"></script>
</html>
