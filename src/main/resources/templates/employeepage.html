<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Employee Page</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <div class="container">
            <a href="#" class="brand-logo" th:text="'Welcome ' + ${employee.firstName}" >Welcome Employee</a>
            <ul id="nav-mobile" class="right">
                <li><a onclick="return confirm('Confirm Take Attendance')" href="/attendance/take">Take Attendance</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 10rem">
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Time In</th>
        </tr>
        </thead>

        <tbody th:each="attendance : ${attendance}">
        <tr>
            <td th:text="${attendance.getLocalDateTime().getDayOfWeek().toString() + '  ' +
            attendance.getLocalDateTime().getDayOfMonth() + '/' + attendance.getLocalDateTime().getMonthValue() + '/' +
             attendance.getLocalDateTime().getYear()}">Alvin</td>
            <td th:text="${attendance.getLocalDateTime().getHour() + ':' + attendance.getLocalDateTime().getMinute()}">Eclair</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script th:src="@{/js/scripts.js}" src="../static/js/scripts..js"></script>
</html>
